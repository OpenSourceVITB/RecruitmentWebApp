<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page | OSC</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(to right, #000000, #434343);
  animation: animate 10s linear infinite;
}

@keyframes animate {
  0% {
    background-position: 0%;
  }
  100% {
    background-position: 400%;
  }
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.card {
  background-color: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(10px);
  border-radius: 10px;
  padding: 30px;
  text-align: center;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
  max-width: 400px;
  width: 100%;
}

h1 {
  font-size: 2.5rem;
  font-weight: 600;
}

h3 {
  font-size: 1.2rem;
  margin-bottom: 30px;
  font-weight: 500;
}

.red-star {
  color: red;
}

.google-btn {
  background-color: #ffffff;
  color: #000000;
  border: none;
  padding: 10px 20px 10px 10px;
  border-radius: 5px;
  font-size: 1rem;
  cursor: pointer;
  transition: background-color 0.3s ease;
  font-weight: 500;
  display: flex;
  align-items: center;
  justify-content: center;
}

.google-btn:hover {
  background-color: #e0e0e0;
}

.google-logo {
  width: 20px;
  height: 20px;
  margin-right: 10px;
}
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Login</h1>
      <h3>Login using your VIT email ID<span class="red-star">*</span></h3>
      <button class="google-btn"><img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="Google Logo" class="google-logo"> Google Sign In</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
